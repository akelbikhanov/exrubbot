# .github/workflows/lint-test-ci.yml
name: Lint & Test Application
on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.2'
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: 'v2.1.6'
          args: --config .golangci.yml
      - name: Run tests
        run: go test -v ./...
