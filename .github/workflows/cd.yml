name: CD

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false  # don’t use GITHUB_TOKEN for subsequent git operations :contentReference[oaicite:0]{index=0}

      - name: Ensure tag is from main
        run: |
          REF_COMMIT=$(git rev-list -n 1 ${{ github.ref }})
          MAIN_COMMIT=$(git rev-parse origin/main)
          echo "Tagged commit: $REF_COMMIT"
          echo "Main branch HEAD: $MAIN_COMMIT"
          if [ "$REF_COMMIT" != "$MAIN_COMMIT" ]; then
            echo "❌ Tag must point to latest commit on main. Aborting."
            exit 1
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # public GHCR pull doesn’t need extra scopes :contentReference[oaicite:1]{index=1}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3  # recommended for BuildKit builds :contentReference[oaicite:2]{index=2}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.ref_name }}  # e.g. v1.0.2 :contentReference[oaicite:3]{index=3}

      - name: Update deployment.yaml and push
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          sed -i "s|image: ghcr.io/akelbikhanov/exrubbot:.*|image: ghcr.io/akelbikhanov/exrubbot:${{ github.ref_name }}|" deploy/exrubbot-prod/deployment.yaml
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git
          git add deploy/exrubbot-prod/deployment.yaml
          git commit -m "ci: bump deployment to ${{ github.ref_name }}"
          git push origin HEAD:main
